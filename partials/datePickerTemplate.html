<div>
  <!------------------------- year picker ------------------------->
  <div class="date-picker">
    <div class="date-picker-header">
      <input type="number" ng-model="selectedYear" placeholder="year..." ng-focus="droppedYear=true" ng-blur="hideYearDropDownFn()">
      <button type="button" ng-click="toggleYearDropdownFn()">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
    </div>
    <div ng-show="droppedYear">
      <div class="date-picker-spacer"></div>
      <div class="date-picker-content year-picker-content">
        <button type="button" ng-class="{'disabled':maxYear==endYear}" ng-click="nextYears()">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </button>
        <ul>
          <li ng-repeat="year in years">
            <a ng-click="selectYearFn(year)" ng-show="year>=minYear && year<=maxYear">{{year}}</a>
          </li>
        </ul>
        <button type="button" ng-class="{'disabled':minYear==startYear}" ng-click="previousYears()">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <!------------------------- month picker ------------------------->
  <div class="date-picker">
    <div class="date-picker-header">
      <input type="text" ng-model="selectedMonth" placeholder="mth..." ng-focus="droppedMonth=true" ng-blur="hideMonthDropDownFn()">
      <button type="button" ng-click="toggleMonthDropdownFn()">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
    </div>
    <div ng-show="droppedMonth">
      <div class="date-picker-spacer"></div>
      <div class="date-picker-content month-picker-content">
        <ul>
          <li ng-repeat="month in months">
            <a ng-click="selectMonthFn(month)">{{month}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!------------------------- day picker ------------------------->
  <div class="date-picker">
    <div class="date-picker-header">
      <input type="number" ng-model="selectedDay" placeholder="day..." ng-focus="droppedDay=true" ng-blur="hideDayDropDownFn()">
      <button type="button" ng-click="toggleDayDropdownFn()">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
    </div>
    <div ng-show="droppedDay">
      <div class="date-picker-spacer"></div>
      <div class="date-picker-content day-picker-content">
        <ul>
          <li ng-repeat="day in days">
            <a ng-click="selectDayFn(day)">{{day}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
